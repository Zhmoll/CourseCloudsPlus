<body data-type="login">
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="" style="z-index: 99">
                    <center><h1>登录</h1></center>
                </div>



                <form class="am-form tpl-form-line-form">
                    <table><tr >
                        <td >选择学校：</td>
                        <td >

                                <option value="杭州电子科技大学">杭州电子科技大学</option>
                                <option value="浙江工商大学">浙江工商大学</option>
                                <option value="浙江工业大学">浙江工业大学</option>
                                <option value="浙江师范大学" >浙江师范大学</option>
                                <option value="浙江大学" >浙江大学</option>
                                <option value="中国计量大学" >中国计量大学</option>
                            </select>

                        </td>
                    </tr></table>
                    <br>
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入账号">

                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="user-password" placeholder="请输入密码">
                    </div>

                        <!--<label for="remember-me">-->
       <!---->
                        <!--记住密码-->

                        <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" id="submit">登录</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/login.js"></script>
